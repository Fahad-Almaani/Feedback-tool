spring.application.name=feedbacktool

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

app.registration.public=true
app.user.default-role=USER
app.user.default-admin=false

app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration for Production
cors.allowed.origins=https://feedback-six-sigma.vercel.app
cors.allowed.credentials=true

# Email Configuration
spring.mail.host=${EMAIL_HOST:smtp.gmail.com}
spring.mail.port=${EMAIL_PORT:587}
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=${EMAIL_HOST:smtp.gmail.com}

# Email settings for notifications
app.email.from=${EMAIL_FROM:${spring.mail.username}}
app.email.enabled=${EMAIL_ENABLED:true}

# Frontend URL for reset password links
app.frontend.url=${FRONTEND_URL:https://feedback-six-sigma.vercel.app}

server.port=${PORT:8080}
