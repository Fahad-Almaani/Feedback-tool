spring.application.name=feedbacktool

spring.datasource.url=jdbc:mysql://localhost:3306/feedbacktool?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

app.registration.public=true
app.user.default-role=USER
app.user.default-admin=false

app.jwt.secret=myVerySecretKeyThatIsAtLeast32CharactersLong12345678
app.jwt.expiration=86400000

# CORS Configuration for Development (allow all origins)
cors.allowed.origins=*
cors.allowed.credentials=true

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${EMAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Email settings for notifications
app.email.from=${EMAIL_FROM:${spring.mail.username}}
app.email.enabled=true
